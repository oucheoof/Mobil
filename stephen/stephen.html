<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Full-Screen Video Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    

</head>
<body>

    <div id="page1">
        <img src="giphy.gif" alt="Description of GIF" class="fullscreen-gif">
        <div class="centered-text">Avarge phone usage</div>
        <div class="scroll-down-arrow">&#x2193;</div>
    </div>

    <div id="page2">
        <div class="affordance-content">
            <div class="background-blue"></div>
            <img src="gipphy.gif" alt="Description of GIF" class="fullscreen-gif-2">
            

            <div class="chart-container" style="position: relative; height:40vh; width:80vw">
                <p>Average Phone Usage Time (hours)</p>
                <canvas id="myChart"></canvas>
                <a href="https://techjury.net/blog/how-much-time-does-the-average-american-spend-on-their-phone/#:~:text=,on%20their%20mobile%20phones%20daily">Source</a>
            </div>


        </div>


    </div>
    
    <div id="page3">
        <video autoplay loop muted playsinline class="fullscreen-video">
            <source src="apple (2).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <footer>
        <p class="blinking">please enter the phone booth</p>
        <a href="../index.html"><div id="photobooth"></div></a>
    </footer>


    <!-- Add JavaScript for scrolling interaction -->
    <script src="script.js"></script>

</body>
</html>
